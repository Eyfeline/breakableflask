name: Automatisation des tests DevSecOps
on: push
jobs:
  Dependances:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
  
      - name: Créer un venv et installer les dépendances
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
        shell: bash
  
      - name: Analyse Trivy des dépendances
        uses: aquasecurity/trivy-action@0.28.0
        env:
          VIRTUAL_ENV: ${{ github.workspace }}/.venv
        with:
          scan-type: fs
          scan-ref: .
          scanners: vuln
          severity: HIGH,CRITICAL
          exit-code: 1
  Dockerfile:
    runs-on: ubuntu-latest
    needs: Dependances
    steps:
